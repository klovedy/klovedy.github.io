            <h4 id="2019年2月16日-加班的周末"><a href="#2019年2月16日-加班的周末" class="headerlink" title="2019年2月16日 加班的周末"></a>2019年2月16日 <code>加班的周末</code></h4><p>去环贸 星巴克ppt,<br>附近商场 找了很多家  吃喜家德 三份饺子  鸡爪 侧对着坐 ，<br>吃blueglass酸奶 干果好吃 ，<br>再上楼 加班 星巴克等待，<br>九点closed 十点左右下楼 去对面711买面包 回家 ，<br>第二天 一整天在家写ppt 我睡觉 下午完善ppt 配色 内容修善，<br>晚上去吃 华联面馆 油泼面 岐山臊子面 锅盔 ，<br>超市买一大堆东西 回家，<br>十二点多 …⊙∀⊙！…晚安么么</p>
